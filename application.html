<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2>
    <form action="submit_application.php" method="post">
        <table cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="full_name">Full Name:</label></td>
                <td><input type="text" id="full_name" name="full_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="position">Position Applied For:</label></td>
                <td><input type="text" id="position" name="position" required></td>
            </tr>
            <tr>
                <td><label for="experience">Years of Experience:</label></td>
                <td><input type="number" id="experience" name="experience" required></td>
            </tr>
            <tr>
                <td><label for="education">Highest Level of Education:</label></td>
                <td>
                    <select id="education" name="education" required>
                        <option value="high_school">High School</option>
                        <option value="associate">Associate Degree</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="skills">Skills:</label></td>
                <td><textarea id="skills" name="skills" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume:</label></td>
                <td><input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit Application">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
