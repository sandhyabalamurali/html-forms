<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Registration Form</title>
</head>
<body>
    <h2>Marriage Registration Form</h2>
    <form>
        <table cellpadding="10" cellspacing="0">
            <tr>
                <th colspan="2">Bride's Information</th>
            </tr>
            <tr>
                <td><label for="bride_name">Full Name:</label></td>
                <td><input type="text" id="bride_name" name="bride_name" required></td>
            </tr>
            <tr>
                <td><label for="bride_dob">Date of Birth:</label></td>
                <td><input type="date" id="bride_dob" name="bride_dob" required></td>
            </tr>
            <tr>
                <td><label for="bride_father_name">Father's Name:</label></td>
                <td><input type="text" id="bride_father_name" name="bride_father_name" required></td>
            </tr>
            <tr>
                <td><label for="bride_mother_name">Mother's Name:</label></td>
                <td><input type="text" id="bride_mother_name" name="bride_mother_name" required></td>
            </tr>
            <tr>
                <td><label for="bride_address">Address:</label></td>
                <td><textarea id="bride_address" name="bride_address" rows="4" required></textarea></td>
            </tr>

            <tr>
                <th colspan="2">Groom's Information</th>
            </tr>
            <tr>
                <td><label for="groom_name">Full Name:</label></td>
                <td><input type="text" id="groom_name" name="groom_name" required></td>
            </tr>
            <tr>
                <td><label for="groom_dob">Date of Birth:</label></td>
                <td><input type="date" id="groom_dob" name="groom_dob" required></td>
            </tr>
            <tr>
                <td><label for="groom_father_name">Father's Name:</label></td>
                <td><input type="text" id="groom_father_name" name="groom_father_name" required></td>
            </tr>
            <tr>
                <td><label for="groom_mother_name">Mother's Name:</label></td>
                <td><input type="text" id="groom_mother_name" name="groom_mother_name" required></td>
            </tr>
            <tr>
                <td><label for="groom_address">Address:</label></td>
                <td><textarea id="groom_address" name="groom_address" rows="4" required></textarea></td>
            </tr>

            <tr>
                <th colspan="2">Marriage Details</th>
            </tr>
            <tr>
                <td><label for="marriage_date">Marriage Date:</label></td>
                <td><input type="date" id="marriage_date" name="marriage_date" required></td>
            </tr>
            <tr>
                <td><label for="marriage_place">Place of Marriage:</label></td>
                <td><input type="text" id="marriage_place" name="marriage_place" required></td>
            </tr>
            <tr>
                <td><label for="witness_1">Witness 1 Name:</label></td>
                <td><input type="text" id="witness_1" name="witness_1" required></td>
            </tr>
            <tr>
                <td><label for="witness_2">Witness 2 Name:</label></td>
                <td><input type="text" id="witness_2" name="witness_2" required></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
