<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <h2>Quiz Form</h2>
    <form>
        <table border=2 cellpadding="10" cellspacing="0">
            <!-- Question 1 -->
            <tr>
                <td>1. What is the capital of France?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q1_a" name="q1" value="a" required>
                    <label for="q1_a">A) Berlin</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q1_b" name="q1" value="b">
                    <label for="q1_b">B) Madrid</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q1_c" name="q1" value="c">
                    <label for="q1_c">C) Paris</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q1_d" name="q1" value="d">
                    <label for="q1_d">D) Rome</label>
                </td>
            </tr>

            <!-- Question 2 -->
            <tr>
                <td>2. What is the largest planet in our solar system?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q2_a" name="q2" value="a" required>
                    <label for="q2_a">A) Earth</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q2_b" name="q2" value="b">
                    <label for="q2_b">B) Mars</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q2_c" name="q2" value="c">
                    <label for="q2_c">C) Jupiter</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q2_d" name="q2" value="d">
                    <label for="q2_d">D) Saturn</label>
                </td>
            </tr>

            <!-- Question 3 -->
            <tr>
                <td>3. Who wrote 'To Kill a Mockingbird'?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q3_a" name="q3" value="a" required>
                    <label for="q3_a">A) Harper Lee</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q3_b" name="q3" value="b">
                    <label for="q3_b">B) J.K. Rowling</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q3_c" name="q3" value="c">
                    <label for="q3_c">C) Ernest Hemingway</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q3_d" name="q3" value="d">
                    <label for="q3_d">D) Mark Twain</label>
                </td>
            </tr>

            <!-- Question 4 -->
            <tr>
                <td>4. Which element has the chemical symbol 'O'?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q4_a" name="q4" value="a" required>
                    <label for="q4_a">A) Oxygen</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q4_b" name="q4" value="b">
                    <label for="q4_b">B) Gold</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q4_c" name="q4" value="c">
                    <label for="q4_c">C) Iron</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q4_d" name="q4" value="d">
                    <label for="q4_d">D) Silver</label>
                </td>
            </tr>

            <!-- Question 5 -->
            <tr>
                <td>5. What is the square root of 144?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q5_a" name="q5" value="a" required>
                    <label for="q5_a">A) 10</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q5_b" name="q5" value="b">
                    <label for="q5_b">B) 12</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q5_c" name="q5" value="c">
                    <label for="q5_c">C) 14</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="q5_d" name="q5" value="d">
                    <label for="q5_d">D) 16</label>
                </td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit Quiz">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
