<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
    </head>
    <body>
        <Table width="100%">
            <tr>
                <td align="center">
                    <h1>HEALTH CHECK SURVEY-FORM</h1>
                    <h3 >Empowering healthier Lives</h3> 
                    <hr>
                </td>
            </tr>
            <br>
        </Table>
            <table>
                <form>
                    <tr>
                        <td>
                        <strong>PERSONAL INFORMATION</strong>
                        <br>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <label for="name">NAME:</label>
                        <input type="text" id="name" name="name">
                        <br>
                        <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <label for="date">DOB :</label>
                        <input type="date" id="date" name="date">
                        <br>
                        <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <label for="age">AGE:</label>
                        <input type="number" id="age" name="age">
                        <br>
                        <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="gender">GENDER:</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="others" name="gender" value="others">
                            <label for="others">Others</label>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <label for="q1">How would you describe your overall Health</label>
                            <br>
                            <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="excellent" name="excellent" value="excellent">
                            <label for="excellent">Excellent</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="VeryGood" name="VeryGood" value="VeryGood">
                            <label for="VeryGood">Very Good</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="Good" name="Good" value="">
                            <label for="Good">Good</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="NotGood" name="NotGood" value="">
                            <label for="NotGood">Not Good</label>
                            <br><br>
                        </td>
                    </tr>
                    
                    
                </form>
            </table>
    </body>
</html>
